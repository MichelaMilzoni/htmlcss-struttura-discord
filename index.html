<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="author" content="Michela Milzoni">
  <title>Pagina Base</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css"> <!-- Collegamento a un file CSS esterno -->
</head>

<body>
    <!-- HEADER -->
  <header>
      <!-- BARRA DI NAVIGAZIONE - HEADER -->
    <nav class="flex-container container navbar">
      <div class="nav-logo border">
        <img src="#" alt="logo">
      </div>
      <div class="nav-link border">
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
      </div>
      <div class="nav-button border">
        <button>Login</button>
      </div>
    </nav>
      <!-- BOOTSTRAP - indica una sezione prominente
        di una pagina web, spesso usata per attirare 
        l'attenzione con un messaggio o un'immagine
        di grande impatto -->
    <div class="bootstrap container-flex-small">
      <div class="bootstrap-content border"></div>
    </div>

  </header>

   <!-- MAIN -->
  <main>
    <div>
      <div class="container flex-container odd-container">
        <div class="azure-section border"></div>
        <div class="pink-section border"></div>
      </div>
    </div>

    <div class="grey-container">
      <div class="container flex-container even-container">
        <div class="azure-section border"></div>
        <div class="pink-section border"></div>
      </div>
    </div>

    <div>
      <div class="container flex-container odd-container">
        <div class="azure-section border"></div>
        <div class="pink-section border"></div>
      </div>
    </div>

    <div class="grey-container">
      <div class="container flex-container even-container">
        <div class="green-section border"></div>
      </div>
    </div>
  </main>

   <!-- FOOTER -->
<footer>

<div class="darkgrey-container solid-border container flex-container even-container">
  <section class="aquamarine-section white-border"></section>
  <section class="aquamarine-section white-border"></section>
  <section class="aquamarine-section white-border"></section>
  <section class="aquamarine-section white-border"></section>
  <div class="container darkpink-section border"></div>
</div>

<div class="darkgrey-container">
  <div class="darkgrey-container flex-container container footerbar">
    <div class="login-button">
      <button class="border">Login</button>
    </div>
    <div class="bottone-button">
      <button class="border">Bottone</button>
    </div>
</div>    
  </div>

</footer>

</body>
</html>
