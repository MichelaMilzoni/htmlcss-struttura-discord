<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="author" content="Michela Milzoni">
  <title>Pagina Base</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css"> <!-- Collegamento a un file CSS esterno -->
</head>

<body>
    <!-- HEADER -->
  <header class="page-header">
      <!-- BARRA DI NAVIGAZIONE - HEADER -->
    <nav class="navbar-header">
      <div class="container">
        <div class="header-logo">
          <img src="#" alt="logo">
        </div>
        <div class="header-link">
          <a href="#">Link</a>
          <a href="#">Link</a>
          <a href="#">Link</a>
          <a href="#">Link</a>
          <a href="#">Link</a>
        </div>
        <div class="header-login">
          <button>Login</button>
        </div>
      </div>
    </nav>
      <!-- BOOTSTRAP - indica una sezione prominente
        di una pagina web, spesso usata per attirare 
        l'attenzione con un messaggio o un'immagine
        di grande impatto -->
    <div class="bootstrap">
      <div class="container container-xs">
        <div class="hero"></div>
      </div>
    </div>
  </header>

   <!-- MAIN -->
  <main class="page-content">
    <!-- section 1 -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col-60"></div>
          <div class="col-40"></div>
        </div>
      </div>
    </section>

    <!-- section 2 -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col-60"></div>
          <div class="col-40"></div>
        </div>
      </div>
    </section>

    <!-- section 3 -->
    <section>
      <div class="container odd">
        <div class="row">
          <div class="col-60"></div>
          <div class="col-40"></div>
        </div>
      </div>
    </section>

    <!-- section 4 -->
    <section>
      <div class="container">
        <div class="large-content"></div>
      </div>
    </section>
  </main>

   <!-- FOOTER -->
<footer class="page-footer">
  <div class="container">
    <div class="row footer-top">
      <div class="col-30"></div>
      <div class="col-70">
        <div class="row">
          <div class="col-25"></div>
          <div class="col-25"></div>
          <div class="col-25"></div>
          <div class="col-25"></div>
        </div>
      </div>
    </div>
    <div class="row footer-bottom">
      <div>Logo</div>
      <button>Login</button>
    </div>
  </div>
</footer>

</body>
</html>
